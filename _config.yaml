---
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-target-blank
  - jekyll-relative-links

permalink: "/:categories/:year/:month/:day/:title"

relative_links:
  collections: true

excerpt_separator: <!--more-->
